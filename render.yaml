services:
  - type: web
    name: telegram-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        value: YOUR_BOT_TOKEN_HERE
      - key: BOT_MODE
        value: webhook
      - key: WEBHOOK_URL
        value: https://your-app-name.onrender.com
      - key: DATABASE_URL
        value: YOUR_DATABASE_URL_HERE
      - key: ENVIRONMENT
        value: production
